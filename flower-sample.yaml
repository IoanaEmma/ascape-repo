  
apiVersion: "serving.kubeflow.org/v1alpha2"
kind: "InferenceService"
metadata:
  name: "flowers-sample"
spec:
  default:
    predictor:
      tensorflow:
        storageUri: "gs://kfserving-samples/models/tensorflow/flowers"
        resources: 
         limits: 
           cpu: 1
           memory: 2Gi
         requests:
           cpu: 100m
           memory: 100Mi
